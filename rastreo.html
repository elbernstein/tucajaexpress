         .floating-image {

       /* order tracking */
.track_status h4 {
    background: #28A745;
    padding: 8px 0;
    text-align: center;
    color: #fff;
}

.track_path {
    width: 650px;
    margin: 0 auto;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
        -ms-flex-direction: column;
            flex-direction: column;
    position: relative;
    margin-top: 32px;
}

.single_track:nth-child(odd) {
    -ms-flex-item-align: end;
        align-self: flex-end;
}

.single_track {
    max-width: 290px;
    padding: 16px;
    position: relative;
    background: #fff;
    border: 1px solid #E9E4E4;
    margin-bottom: 32px;
    width: 100%;
}

.single_track:last-child {
    margin-bottom: 0;
}

.single_track:after {
    content: '';
    position: absolute;
    left: -13px;
    top: 50%;
    -webkit-transform: translateY(-50%) rotate(45deg);
        -ms-transform: translateY(-50%) rotate(45deg);
            transform: translateY(-50%) rotate(45deg);
    width: 24px;
    height: 24px;
    background: white;
    border-left: 1px solid #E9E4E4;
    border-bottom: 1px solid #E9E4E4;
}

.single_track:nth-child(even):after {
    left: auto;
    right: -12px;
    border: none;
    border-right: 1px solid #E9E4E4;
    border-top: 1px solid #E9E4E4;
}

.single_track:before {
    content: '\f00c';
    position: absolute;
    width: 26px;
    height: 26px;
    background: #28a745;
    border-radius: 50%;
    font-family: 'Line Awesome Free';
    font-weight: 900;
    color: #fff;
    text-align: center;
    line-height: 26px;
    left: -48px;
    top: 50%;
    -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
            transform: translateY(-50%);
}

.single_track.pending:before {
    content: '\f12a';
    background-color: #ffc107;
}

.single_track:nth-child(even):before {
    left: auto;
    right: -48px;
}

.track_path:after {
    content: '';
    position: absolute;
    left: 50%;
    height: 100%;
    border-right: 1px dashed #979797;
    z-index: -1;
}

    </style>
