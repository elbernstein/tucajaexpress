            <div class="row">

                    <div class="bg-primary text-dark text-center p-4">
                        <h4 class="m-0"><i class="fa fa-map-marker-alt text-white mr-2"></i>701 Atando Ave Suite T, Charlotte, North Carolina 28206</h4>
                    </div>
                   
                        <iframe style="width: 100%; height: 470px;" src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3257.87154988322!2d-80.82062192512599!3d35.25945125302993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzXCsDE1JzM0LjAiTiA4MMKwNDknMDUuMCJX!5e0!3m2!1ses-419!2sco!4v1716124661944!5m2!1ses-419!2sco" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="col-lg-7">
                    <h6 class="text-primary text-uppercase font-weight-bold">Contactanos</h6>
                    <h1 class="mb-4">Contactanos para Cualquier Pregunta</h1>
                    <div class="contact-form bg-secondary" style="padding: 30px;">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="name" placeholder="Tu Nombre"
                                    required="required" data-validation-required-message="Por Favor Escribe tu nombre" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="email" class="form-control border-0 p-4" id="email" placeholder="Tu Email"
                                    required="required" data-validation-required-message="Por Favor Escribe tu email" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control border-0 p-4" id="subject" placeholder="Tu numero de Whatsapp"
                                    required="required" data-validation-required-message="Por Favor Escribe tu Whatsapp" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control border-0 py-3 px-4" rows="3" id="message" placeholder="Mensaje"
                                    required="required"
                                    data-validation-required-message="Please enter your message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-primary py-3 px-4" type="submit" id="sendMessageButton">Enviar Mensaje</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
